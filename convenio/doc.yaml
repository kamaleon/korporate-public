      type: object
      properties:
        nome:
          type: string
          description: Nome da campanha
        identificadores:
          type: array
          description: |-
            Identificadores da campanha
            Esses identificadores deverão ser informados juntos com as vendas realizadas e será utilizado para identificar em qual/quais campanha(s) cada produto/venda se encaixa
          items:
            "$ref": "#/components/schemas/DTOCampanhaIdentificadorItem"
        inicio:
          type: string
          description: Data de início da campanha
          format: date-time
          example: "2022-02-28T10:50:00.847Z"
        encerramento:
          type: string
          description: Data de encerramento da campanha
          format: date-time
          example: "2022-04-28T10:50:00.847Z"
        acumulativo:
          type: boolean
          description:
            Ao informar true, a campanha poderá ter seus descontos somados
            com os de outras campanhas que também tenham este atributo como true
        quantidadeLimite:
          type: integer
          description:
            Indica a quantidade de vezes que a campanha poderá ser aplicada.
            Para aplicação ilimitada, informar 0 (zero)
          format: int32
        valorMinimoVenda:
          type: number
          description:
            Define o valor total mínimo da venda necessário para que a
            campanha seja aplicada. Não informar caso não deseje utilizar
        regraCashback:
          "$ref": "#/components/schemas/DTORegraCashback"
        estabelecimentosParticipantes:
          type: array
          description:
            Códigos dos estabelecimentos que poderão gerar cashback a partir
            da campanha
          items:
            type: string
            description:
              Códigos dos estabelecimentos que poderão gerar cashback a
              partir da campanha
            format: uuid
        estabelecimentosUtilizacao:
          type: array
          description:
            Códigos dos estabelecimentos que poderão utilizar cashbacks
