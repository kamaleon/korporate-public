              gerados a partir da campanha
            format: uuid
        usuarioCadastro:
          "$ref": "#/components/schemas/DTOUserCadastro"
        tipoCashback:
          type: string
          enum:
            - PDV
            - FATURA
    DTOCampanhaIdentificadorItem:
